[build-system]
requires = ["setuptools>=42.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "sciscraper"
version = "1.0.0"
authors = [
    { name="John Fallot", email="john.fallot@gmail.com" },
]
description = " A bulk academic PDF extractor program, designed specifically for papers about behavioral science and design."
readme = "README.md"
requires-python = ">=3.7"
classifiers = [
    "Programming Language :: Python :: 3",
]

[tool.pytest.ini_options]
addopts = "--cov=sciscraper --cov-report term-missing -vv"
testpaths = [
    "test",
]

[tool.mypy]
mypy_path = "src"
platform = "darwin"
enable_error_code = [
    "truthy-bool",
    "truthy-function",
    "redundant-expr"
]
disable_error_code = [
    "import",
    "no-untyped-def",
    "override",
    "assignment"
]
show_traceback = true
show_error_context = true
show_column_numbers = true
strict_equality = true
warn_redundant_casts = true
disallow_untyped_calls = true
warn_unreachable = true
